<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Lost and Found</title>
</head>

<style>
    h1 {
        font-family: monospace;
        text-align: center;
        background-color: lightblue;
    }

    h2 {
        font-family: monospace;
        text-decoration: underline;
    }

    ul{
        padding-left: 20px;
    }

    li{
        font-size: larger;
    }
</style>

<body>
    <h1>Search Results</h1>
    <h2>List of Items Reported Lost</h2>

    {% if items %}
        <ul>
            {% for item in items %}
                <li>{{ item.name }} - {{ item.description }} ({{ 'Lost' if item.is_lost else 'Found' }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No lost items found. Try a different search term.</p>
    {% endif %}
    <br /><br />
    <a href="{{ url_for('index')}}">Back to Home Page</a>
</body>
</html>
